# This file contains pin mappings for the Creality Ender 5 Plus with BTT Octopus v1.1
# to use this config the firmware should be compiled following the instructions given
# on the BTT git hub site
# STM32 / ST<32F446 / 32KiB B/L / 12 MHz Crystal

# See docs/Config_Reference.md for a description of parameters.

#The following Macro is used to replace slicer starting gcode.
#In your slicer replace starting gcode with START_PRINT

[gcode_macro PRIME_NOZZLE]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    # G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}

    # Get Bed MESH
    BED_MESH_PROFILE LOAD=p1

    # Extrude 1mm (Same distance as stop code)
    G1 E5 F900

    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up
    G1 X10.1 Y20 Z0.2 F5000.0 ;Move to start position
    G1 X10.1 Y300.0 Z0.2 F1500.0 E22 ;Draw the first line
    # G1 X10.4 Y300.0 Z0.2 F5000.0 ;Move to side a little
    # G1 X10.4 Y50 Z0.2 F1500.0 E46 ;Draw the second line (slightly shorter)

    G92 E0 ;Reset Extruder

    G1 Z2.0 F3000 ;Move Z Axis up
    END_PRINT

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    # G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}

    # Get Bed MESH
    BED_MESH_PROFILE LOAD=p1

    # Extrude 1mm (Same distance as stop code)
    G1 E5 F900

    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up
    G1 X10.1 Y20 Z0.2 F5000.0 ;Move to start position
    G1 X10.1 Y300.0 Z0.2 F1500.0 E22 ;Draw the first line
    # G1 X10.4 Y300.0 Z0.2 F5000.0 ;Move to side a little
    # G1 X10.4 Y50 Z0.2 F1500.0 E46 ;Draw the second line (slightly shorter)

    G92 E0 ;Reset Extruder

    G1 Z2.0 F3000 ;Move Z Axis up
 
[gcode_macro UNLOAD_FILAMENT]
gcode:
    M109 S190
    G91
    G1 E5.0 F1200
    G1 E3.0 F1600
    G1 E-13.14 F7000
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G90
    M104 S0

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro END_PRINT]
gcode:
    # Retract 5mm to avoid dribble
    G1 E-5 F900
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # home X/Y Axis
    G28 X Y
    # Move nozzle away from print 
    G91
    G1 X-2 Y-2 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers except Z
    M84 X Y E

[gcode_macro WORK_SCREWS]
gcode:
    G28
    G1 Z350 F7800
    G1 Z10 F7800
    G1 Z350 F7800
    G1 Z10 F7800
    G1 Z350 F7800
    G28

[gcode_macro INITIAL_POWER_ON]
gcode:
    G28
    z_TILT_ADJUST
    z_TILT_ADJUST
    z_TILT_ADJUST
    z_TILT_ADJUST
    z_TILT_ADJUST
    z_TILT_ADJUST
    z_TILT_ADJUST
    G28
    G29

# Motor0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
#rotation_distance: 40 #DEFAUT
rotation_distance: 39.51
endstop_pin: PG6
position_endstop: 350
position_max: 350
homing_speed: 100

# Motor1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
#rotation_distance: 40 #DEFAULT
rotation_distance: 39.65
endstop_pin: PG9
position_endstop: 350
position_max: 350
homing_speed: 100

# Motor2
[stepper_z]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
#rotation_distance: 40 #DEFAULT
rotation_distance: 3.98
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -4  
homing_speed: 10.0

# Motor3
[stepper_z1]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
#rotation_distance: 40 #DEFAULT
rotation_distance: 3.98
endstop_pin:probe:z_virtual_endstop

# Motor4
[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16 
# rotation_distance: 31.152 #05/05/2022, removed when calibrating for .8 nozzle and PETG
#rotation_distance: 32.72 #ESUN Clear PETG .8
rotation_distance: 31.74 #3D Filliment Yellow PETG .8
# default rotation distance is 33.683 
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: PA3 # HE0
sensor_pin:  PF4 # T0
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2 , #pid_Ki: 1.08, #pid_Kd: 114 # removed 10/04/2022
#pid_Kp=25.611
#pid_Ki=1.498
#pid_Kd=109.487
min_temp: 0
max_temp: 260
max_extrude_only_distance: 101
pressure_advance = 0.65 # 3D filliment Yellow PETG
#pressure_advance = 0.4 # eSun Cleap PETG

[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[safe_z_home]
home_xy_position: 180, 180
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset: -45
y_offset: 0
#z_offset: 0
# z_offset: 1.740
speed: 10
pin_up_touch_mode_reports_triggered: False

[bed_mesh]
speed: 300
horizontal_move_z: 5.5
mesh_min: 30, 30
mesh_max: 300,300
probe_count: 9,9
mesh_pps: 6,6
algorithm: bicubic
bicubic_tension: 0
fade_start: 5
fade_end: 10
# fade_target: 0
# relative_reference_index: 0H

[bed_screws]
screw1: 20,50
screw2: 320,50
screw3: 320,320
screw4: 20,320

[screws_tilt_adjust]
screw1: 65,37
screw1_name: front left screw
screw2: 350,37
screw2_name: front right screw
screw3: 350,298
screw3_name: rear right screw
screw4: 65,298
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CCW-M4

[z_tilt]
z_positions:
    60, 183
    350, 183
#    30, 173
#    350, 173
points:
    60, 183
    350, 183
#    30, 173
#    350, 173
speed: 100

[gcode_macro G29]
gcode: 
  G28
  M190 S60
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE SAVE=p1
  # G1 X0 Y0 Z5 F4000
  M140 S0

[heater_bed]
heater_pin: PA2
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
min_temp: 0
max_temp: 130

# [heater_fan nozzle_cooling_fan]
# pin: PA8

[fan]
pin: PA8

[controller_fan fan]
pin: PD15

[mcu]
serial: /dev/ttyAMA0
restart_method: command
baud: 250000
# serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_10003F000950534E4E313120-if00
# CAN bus is also available on this board

[filament_switch_sensor filament_sensor]
switch_pin:PG10

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 500
max_z_velocity: 5
max_z_accel: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

# Include external macro files
[include pa_tuner.cfg]

