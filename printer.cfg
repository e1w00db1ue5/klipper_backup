[gcode_macro pa_line]
gcode:
    {% set zoomy = params.LSPEED|default(50.0)|float %}
    {% set x_now = params.X_CORD|default(0.0)|float %}
    {% set y_now = params.Y_CORD|default(0.0)|float %}
    {% set x_lin = params.X_L|default(100.0)|float %}
    {% set y_lin = params.Y_L|default(100.0)|float %}
    {% set f_size = params.FD|default(1.75)|float %}
    {% set e_size = params.EW|default(0.4)|float %}
    {% set l_size = params.LH|default(0.2)|float %}
    {% set xo = params.X_OFFS|default(0.0)|float %}
    {% set yo = params.Y_OFFS|default(0.0)|float %}
    {% set lin_length = (x_lin**2 + y_lin**2)**(1/2) %}
    {% set e_len = lin_length / (f_size * f_size * 3.14159 * 0.25) %}
    {% set e_num = e_len * e_size * l_size * 1.67 %}
    {% set g_cmd = "G1 X" ~ (x_lin + x_now + xo) ~ " Y" ~ (y_lin + y_now + yo) ~ " E" ~ e_num ~ " F" ~ (zoomy*60) %}
    { g_cmd }

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed
    #G1 Z5 F3000
    # Move the nozzle very close to the bed
    #G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Get Bed MESH
    # G29
    
    BED_MESH_PROFILE LOAD=p1

    G92 E0 ;Reset Extruder

    G1 Z2.0 F3000 ;Move Z Axis up

    G1 X20.1 Y20 Z0.28 F5000.0 ;Move to start position

    G1 X20.1 Y300.0 Z0.28 F1500.0 E20 ;Draw the first line

    # taking out second line, first one is longer and I'm findinf on the return we're picking up dribbly bits we've left behind JH - 26-01-2022

    # G1 X10.4 Y300.0 Z0.28 F5000.0 ;Move to side a little

    # G1 X10.4 Y20 Z0.28 F1500.0 E20 ;Draw the second line

    G92 E0 ;Reset Extruder

    G1 Z2.0 F3000 ;Move Z Axis up

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M109 S190
    G91
    G1 E5.0 F1200
    G1 E3.0 F1600
    G1 E-13.14 F7000
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G1 E-100 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
    G90
    M104 S0

