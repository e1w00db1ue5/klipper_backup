        { PA_msg }
        pa_line LSPEED={fspeed} X_CORD={current_x.value} Y_CORD={current_y.value} X_L={rect_side_len} Y_L=0.0 FD={filament_d} EW={e_width} LH={layer_h} X_OFFS={off_x} Y_OFFS={off_y}
